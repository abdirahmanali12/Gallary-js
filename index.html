<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Gallary Image</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="view-container">
        <img src="./img/img1_b.jpg" id="main-image" />
        <div class="controller-conter">
          <button class="controlles">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="controlles">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="images-container">
        <div class="image-con">
          <img src="./img/img1_b.jpg" alt="" class="g-image" />
          <div class="g-img-over active-image"></div>
        </div>
        <div class="image-con">
          <img src="./img/img2.jpg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img3.jpg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img4.jpeg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img5.jpg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img6.jpg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img7.png" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img8.jpg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img9.jpg" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
        <div class="image-con">
          <img src="./img/img10.webp" alt="" class="g-image" />
          <div class="g-img-over"></div>
        </div>
      </div>
    </div>

    <script src="./js/gallary.js"></script>
  </body>
</html>
